<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
        <label for="input--dob" class="input-label dob">Date Of Birth:</label>
        <input type="date" class="input input--dob">
        <label for="input--lucky-number" class="input-label lucky-number">Lucky Number:</label>
        <input type="number" min="0" class="input input--lucky-number">
        <button class="btn-check">Check</button>
        <p class="result"></p>
    </div>
    <hr>
    <script src="/app.js"></script>
    
</body>
</html>
